<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
  <div class="col-10">
       <h4 style="color: rgb(120,120,120); margin-bottom: 4px;">
           {{course['title']}}
        </h4>
         <div><b>Domain:</b> 
            {{course['domain']}}
         </div>
    {% if 'price' in course %}
         <div><b>Price:</b> 
            {{course['price']}}
         </div>
    {% endif %}    

    </div>
  <div class="col-2">
     <a href="/course/{{course['id']}}" type="button" class="btn btn-outline-primary">Enroll</a>
  </div>
        </div>
